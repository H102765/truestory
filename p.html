    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: honeydew;
    }

    .image-container {
      text-align: center;
    }

    .main-image {
      width: 80vw;
      max-width: 1000px;
      height: auto;
      cursor: pointer;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease;
    }

    .main-image:hover {
      transform: scale(1.02);
    }

    .download-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #66686a;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    /* Fullscreen viewer */
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .overlay img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
    }

    .overlay:active {
      display: none;
    }
  </style>
</head>
