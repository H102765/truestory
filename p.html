<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Image Gallery</h1>
  <div class="gallery">
    <img src="2025-portfolio-1.jpg" alt="Image 1">
    <img src="2025-portfolio-2.jpg" alt="Image 2">
    <img src="2025-portfolio-3.jpg" alt="Image 3">
    <img src="2025-portfolio-4.jpg" alt="Image 4">
    <img src="2025-portfolio-5.jpg" alt="Image 5">
    <img src="2025-portfolio-6.jpg" alt="Image 6">
    <img src="2025-portfolio-7.jpg" alt="Image 7">
    <img src="2025-portfolio-8.jpg" alt="Image 8">
    <img src="2025-portfolio-9.jpg" alt="Image 9">
    <img src="2025-portfolio-10.jpg" alt="Image 10">
  </div>

</body>
</html>
