     <style>
    body {
      margin: 0;
      padding: 40px;
      background-color: #111;
      font-family: 'Helvetica Neue', sans-serif;
      color: #fff;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      opacity: 0.85;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
  </style>
   
</head>
