
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love you Mido</title>
    <style>
     <style>
    body {
      margin: 0;
      padding: 40px;
      background-color: #111;
      font-family: 'Helvetica Neue', sans-serif;
      color: powderblue;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      opacity: 0.85;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }


  /* 팝업 스타일 */
  .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .popup .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }



  </style>
   
</head>
<body>
   

    
    <div class="gallery">
        <img src="p-01.jpg" alt="사진 1" onclick="openPopup(this.src)">
        <img src="p-03.jpg" alt="사진 2" onclick="openPopup(this.src)">
        <img src="p-07.jpg" alt="사진 3" onclick="openPopup(this.src)">
        <img src="p-08.jpg" alt="사진 4" onclick="openPopup(this.src)">
        <img src="p-09.jpg" alt="사진 4" onclick="openPopup(this.src)">
      </div>
    
      <!-- 팝업 요소 -->
      <div class="popup" id="popup" onclick="closePopup(event)">
        <span class="close" onclick="closePopup(event)">&times;</span>
        <img id="popupImage" src="" alt="팝업 이미지">
      </div>
    
      <script>
        function openPopup(src) {
          const popup = document.getElementById('popup');
          const popupImage = document.getElementById('popupImage');
          popupImage.src = src;
          popup.style.display = 'flex';
        }
    
        function closePopup(event) {
          const popup = document.getElementById('popup');
          if (event.target === popup || event.target.classList.contains('close')) {
            popup.style.display = 'none';
          }
        }
      </script>

    
  </div>
</body>
</html>
